<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Agregar reseña</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="../static/css/untitled.css">
</head>

<body>
    <section class="theme py-4 py-xl-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Agregar nueva<span class="underline">reseña</span></h2>
                    <p class="text-muted">Pregunta? nose</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <div style="margin-bottom: 16px;">
                                <select id="place-select" class="form-select shadow form-control" aria-label="Default select example">
                                    <option selected>Selecciona recinto</option>
                                </select>
                            </div>
                            <div style="margin-bottom: 16px;">
                                <select id="sit-select" class="form-select shadow form-control" aria-label="Default select example">
                                    <option selected>Selecciona sector</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input id="email-1" class="shadow form-control" type="email" name="email" placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <textarea id="message-1" class="shadow form-control" name="message" rows="6" placeholder="Describe tu experiencia"></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Publicar </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/startup-modern.js"></script>
    <script src="../static/js/sit_sector.js"></script>
</body>

</html>
