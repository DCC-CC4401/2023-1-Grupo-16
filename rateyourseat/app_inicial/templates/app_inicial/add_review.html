<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Agregar reseña</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="../static/css/untitled.css">
    <link rel="stylesheet" href="../static/css/stars.css">
    <link rel="stylesheet" href="../static/css/loadImage.css">
    
</head>

<body>
    <section class="theme py-4 py-xl-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Agregar nueva <span class="underline">reseña</span></h2>
                    <p class="text-muted">Pregunta? nose</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <form class="p-3 p-xl-4" method="post">
                            <div style="margin-bottom: 16px;">
                                <select id="place-select" class="form-select shadow form-control" aria-label="Default select example">
                                    <option selected>Selecciona recinto</option>
                                </select>
                            </div>
                            <div style="margin-bottom: 16px;">
                                <select id="sit-select" class="form-select shadow form-control" aria-label="Default select example">
                                    <option selected>Selecciona sector</option>
                                </select>
                            </div>
                            <div>
                                <input style="margin-bottom: 15px;" class="form-control" type="text" placeholder="Artista o evento (opcional)" aria-label="default input example">
                            </div>
                            <div style=" margin-bottom: 50px;">
                                <label style="margin-left: 9px;">Evalúa tu experiencia</label>
                                <div class="estrellas" >
                                    <input type="radio" id="estrella5" name="puntuacion" value="5">
                                    <label class="estrella" for="estrella5"></label>
                                    <input type="radio" id="estrella4" name="puntuacion" value="4">
                                    <label class="estrella" for="estrella4"></label>
                                    <input type="radio" id="estrella3" name="puntuacion" value="3">
                                    <label class="estrella" for="estrella3"></label>
                                    <input type="radio" id="estrella2" name="puntuacion" value="2">
                                    <label class="estrella" for="estrella2"></label>
                                    <input type="radio" id="estrella1" name="puntuacion" value="1">
                                    <label class="estrella" for="estrella1"></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea id="message-1" class="shadow form-control" name="message" rows="6" maxlength="500" placeholder="Describe tu experiencia"></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Publicar </button>
                            </div>
                        </form>

                    </form>
                    <div id="basic__print-files"></div>
                    <form class="custom__form">
                      <h3>Custom Image Input</h3>
                      <p>Add image</p>
                      <div class="custom__image-container">
                        <label id="add-img-label" for="add-single-img">+</label>
                        <input type="file" id="add-single-img" accept="image/jpeg" />
                      </div>
                      <input
                        type="file"
                        id="image-input"
                        name="photos"
                        accept="image/jpeg"
                        multiple
                      />
                      <br />
                      <div class="form__controls"><button type="submit">Submit</button></div>
                    </form>
                    <div id="custom__print-files"></div>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/startup-modern.js"></script>
    <script src="../static/js/sit_sector.js"></script>
    <script src="../static/js/loadImage.js"></script>
</body>

</html>
